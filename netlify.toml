[build]
  command = "pnpm run build"
  publish = "dist"

[build.environment]
  # Disable secrets scanning - Supabase URL and anon key are public by design
  # They are protected by Row Level Security policies, not secrecy
  SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
